<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administración</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.full.min.js"></script>
  <script defer src="./js/app.js"></script>

  <!-- Control de acceso -->
  <script>
    if (sessionStorage.getItem("autenticado") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Panel de Administración</h1>
      <button onclick="cerrarSesion()" class="btn btn-outline-primary">Volver al Registro de Tareas</button>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <label for="taskFilter" class="form-label">Filtrar por Tarea:</label>
        <select id="taskFilter" class="form-select w-auto mb-3">
          <option value="">Todas</option>
          <option value="Clasificación">Clasificación</option>
          <option value="Armado">Armado</option>
          <option value="Carga">Carga</option>
          <option value="Descarga">Descarga</option>
        </select>
        <canvas id="rankingChart" height="100"></canvas>
      </div>
    </div>

    <div class="mb-3">
      <button id="downloadExcel" class="btn btn-success">Descargar Excel (.xlsx)</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="dataTable">
        <thead class="table-dark">
          <tr>
            <th>Tarea</th>
            <th>Operario</th>
            <th>Fecha</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Duración (min)</th>
            <th>Pallets</th>
            <th>Cliente</th>
            <th>Chofer</th>
            <th>Faltantes</th>
            <th>Remito</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    function cerrarSesion() {
      sessionStorage.removeItem("autenticado");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
