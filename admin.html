<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Panel de Administración</h1>

    <!-- Filtros -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <label for="filtroTarea" class="form-label">Tarea</label>
        <select id="filtroTarea" class="form-select">
          <option value="">Todas</option>
          <option value="clasificación">Clasificación</option>
          <option value="armado">Armado</option>
          <option value="carga">Carga</option>
          <option value="descarga">Descarga</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="filtroOperario" class="form-label">Operario</label>
        <select id="filtroOperario" class="form-select">
          <option value="">Todos</option>
          <!-- Se carga dinámicamente -->
        </select>
      </div>
      <div class="col-md-3">
        <label for="filtroFecha" class="form-label">Fecha exacta</label>
        <input type="date" id="filtroFecha" class="form-control" />
      </div>
      <div class="col-md-3">
        <label for="filtroMes" class="form-label">Mes</label>
        <input type="month" id="filtroMes" class="form-control" />
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive mb-4">
      <table id="dataTable" class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Operario</th>
            <th>Tarea</th>
            <th>Fecha</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Duración (min)</th>
            <th>Pallets</th>
            <th>Cliente</th>
            <th>Chofer</th>
            <th>Faltantes</th>
            <th>Remito</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llena desde JS -->
        </tbody>
      </table>
    </div>

    <!-- Ranking -->
    <div class="mb-4">
      <h4>Ranking de operarios</h4>
      <ul id="rankingList" class="list-group"></ul>
    </div>

    <!-- Botón exportar -->
    <div class="text-end mb-5">
      <button id="btnExport" class="btn btn-success">Exportar a Excel</button>
    </div>

    <!-- Aquí se agregarán dinámicamente los gráficos -->

  </div>

  <!-- Scripts -->
  <script type="module" src="./js/admin.js"></script>
</body>
</html>
