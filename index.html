<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Tareas - Depósito</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
  <div class="container py-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h1 class="text-center mb-4 fw-bold text-primary">Registro de Tareas de Operarios</h1>
      
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <div class="flex-grow-1 me-3">
          <label class="form-label">Seleccionar tarea</label>
          <select class="form-select" id="taskType" onchange="renderTaskForm()">
            <option value="">-- Elegí una tarea --</option>
            <option value="clasificacion">Clasificación de Cajones</option>
            <option value="armado">Armado de Pedidos</option>
            <option value="carga">Carga de Camiones</option>
            <option value="descarga">Descarga de Camiones</option>
          </select>
        </div>
        <a href="admin.html" class="btn btn-outline-secondary mt-4">Panel Administrador</a>
      </div>

      <form id="taskForm" onsubmit="submitForm(event)" novalidate>
        <!-- Formulario dinámico generado por JavaScript -->
      </form>
    </div>
  </div>

  
</body>
</html>
